{% extends 'base.html' %}

{% block content %}




<form action="{% url 'save' item.id %}" method="post">

     {% csrf_token %}
     <h1>Edit item id : {{item.id}}</h1>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Item Name  </label>
            <div class="col-sm-10">
                <input type="text" required name="title" value={{item.name}} >
            </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Price  </label>
            <div class="col-sm-10">
                <input type="number" step=Any required name="price" value={{item.price}} >
            </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Quantity Of Product</label>
            <div class="col-sm-10">
                <input type="number" required name="quantityofproduct" value={{item.quantityofproduct}} >
            </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Quantity Available</label>
            <div class="col-sm-10">
                <input type="number" required name="quantityAvailable" value={{item.quantityAvailable}} >
            </div>
    </div>
  
    <div class="form-group row">
    <label  class="col-sm-2 col-form-label">category</label>
            <select multple name="category">
                <option style="display:{{item.get_category_display}};" selected > {{item.get_category_display}}</option>
                <option>Pulses</option>
                <option>Oil</option>            
                <option>Floor</option>            
                <option>Vegetabiles</option>            
            
            </select>
      </div>


    <button type="submit" class="btn btn-sm btn-primary">Save</button>

</form> 

{% endblock %}
